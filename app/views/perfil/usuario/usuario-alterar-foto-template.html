<script type="text/ng-template" id="ModalAlterarFoto.html">
    <div class="modal-header">
        <h3 class="modal-title">Alterar Foto</h3>
    </div>
    <form name="form">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="add-image btn btn-default" ngf-select ng-model="picFile" accept="image/*">
                        Selecione a imagem</div>
                    <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
                         class="chart chart-xl no-margin">
                        <img-crop image="picFile  | ngfDataUrl"
                                  result-image="croppedDataUrl" ng-init="croppedDataUrl=''"
                                  area-type="square">
                        </img-crop>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="preview" ng-show="(picFile != null)">
                        <h4>Visualização</h4>
                        <img ng-src="{{croppedDataUrl}}" />
                        <uib-progressbar type="info" class="progress-striped" value="progress">{{progress}}%</uib-progressbar>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <input ng-disabled="!form.$valid" type="submit" class="btn btn-success" ng-click="upload(picFile, croppedDataUrl)" value="Enviar"/>
            <input type="button" class="btn btn-danger" ng-click="cancel()" value="Cancelar"/>
        </div>
    </form>
</script>
