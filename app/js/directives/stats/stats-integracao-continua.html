<div class="col-md-3 col-sm-6 col-xs-12">
    <div class="databox databox-vertical databox-lg databox-shadowed">
        <div class="databox-bottom bg-{{color}} text-align-left">
            <div class="databox-row">
                <span class="databox-header-ci">{{label.job}}</span>
            </div>
        </div>
        <div class="databox-top bg-{{color}} text-align-left">
            <span class="databox-text-ci"><i class="fa {{icon}}"></i> {{label.status}} | {{label.data}}</span>
        </div>
    </div>
</div>
