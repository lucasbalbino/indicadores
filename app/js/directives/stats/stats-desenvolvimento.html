<div class="col-md-3 col-sm-6 col-xs-12">
    <div class="databox radius-bordered databox-shadowed databox-graded">
        <div class="databox-left bg-{{color}}">
            <div class="databox-piechart">
                <span class="white font-130">{{porcent}}%</span>
            </div>
        </div>
        <div class="databox-right">
            <span class="databox-number {{color}}">{{qtd}}</span>
            <div class="databox-text-dev darkgray">{{label}}</div>
            <div class="databox-stat {{color}} radius-bordered">
                <i class="stat-icon icon-lg fa {{icon}}"></i>
            </div>
        </div>
    </div>
</div>
