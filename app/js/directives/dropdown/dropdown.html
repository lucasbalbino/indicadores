<div class="dropdown-dev">
    <label>{{label}}:</label>

    <div class="btn-group">
        <span class="btn btn-default">{{item}}</span>
        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-angle-down"></i></a>
        <ul class="dropdown-menu">
            <li ng-repeat="item in itens">
                <a ng-click="acao({id: item})">{{item}}</a>
            </li>
        </ul>
    </div>
</div>
