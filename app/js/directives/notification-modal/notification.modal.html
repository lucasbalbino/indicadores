<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="::vm.close()">&times;</button>

        <div class="center">
            <i class="fa fa-5x" ng-class="::vm.iconClass"></i>

            <h4>
                <span class="notification-modal-title" ng-bind-html="::vm.title"></span>
                <i ng-show="::vm.tooltip" uib-tooltip="{{::vm.tooltip}}" tooltip-placement="left"
                   class="fa fa-info-circle icon-info-medium-center"></i>
            </h4>
        </div>
    </div>

    <div class="modal-body">
        <div class="center">
            <p ng-bind-html="::vm.message"></p>
        </div>
    </div>

    <div class="center modal-footer">
        <button class="btn" ng-click="::vm.ok()" ng-class="::vm.btnClass">
            <span>OK</span>
        </button>
    </div>
</div>
